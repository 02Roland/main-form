<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <div class="containerfluid d-flex justify-content-around row">
    <div class="col-12 col-lg-6 cont">
      <div class="">
        <h3 class="col-12 mb-4 display-4 text-white">Learn to code by watching others</h3>
        <p class="col-lg-12 text-white text-sm-dark">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable.
        </p>
      </div>
    </div>
    <div class="col-12 col-lg-5">
      <button class="col-12 mb-4 text-white test"><span>Try it free 7 days</span> then $20/mo. thereafter</button>
      <form action="" class="bg-white">
        <div class="mb-4 ">
          <input type="text" class="form-control" id="Fname" placeholder="First Name">
          <span class="span mt-1"></span>
        </div>
        <div class="mb-4">
          <input type="text" class="form-control" id="Lname" placeholder="Last Name">
          <span class="span  mt-1"></span>
        </div>
        <div class="mb-4">
          <input type="email" class="form-control" id="emailAdress" placeholder="Email Address">
          <span class="span  mt-1"></span>
        </div>
        <div class="mb-4">
          <input type="password" class="form-control" id="Password" placeholder="Password">
          <span class="span  mt-1"></span>
        </div>
        <div class="mb-3">
          <button type="submit" class="col-12 text-white send">Claim Your Free Trial</button>
        </div>
        <div>
          <p class="intruction"> By clicking the button, you are agreeing to our <span class="text-danger">Terms and Services</span></p>
        </div>
      </form>
    </div> 
  </div>
</body>
<script src="sign.js"></script>
</html>
